<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Shoes</title>
  <!-- CSS Stylesheet link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--------- FontAwesome icon -------->
  <script src="https://kit.fontawesome.com/bf73c86e77.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="bg-header">
    <section class="container">
      <!------- Navbar start from here --------->
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="" src="icons/Logo.png" height="24" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Contuct us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--------- Navbar start end ---------->


      <!-- Slidebar start from here -->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active my-5" data-bs-interval="5000">
            <div class="row  g-5  ">

              <div class="col-6 ">
                <img class="img-fluid" src="images/Group 33092.png" alt="group 33092">
              </div>

              <div class="col-6 ">
                <h1 class="bebas-neue display-3"><span class=" nike-primary">NIKE REACT</span> <br> <span
                    class="nike-secondary">INFINITY RUN 2</span></h1>
                <p>Lorem Ipsum is simply dummy text of the printing
                  <br> and typesetting industry.
                </p>
                <a href="#" class="btn btn-primary py-3 px-4 rounded"> <i class="fa-solid fa-cart-shopping"></i> BUY NOW</a>
              </div>

            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Slidebar end -->
    </section>
  </header>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
